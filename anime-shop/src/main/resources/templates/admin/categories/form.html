<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Категория</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>

<th:block th:replace="fragments/header :: header"/>

<div class="container py-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center" th:text="${category.id == null} ? 'Создание категории' : 'Редактирование категории'"></h2>

    <form th:action="@{/admin/categories/save}" th:object="${category}" method="post" class="border rounded p-4 shadow-sm bg-white">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Название категории</label>
            <input type="text" th:field="*{name}" class="form-control" required/>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a th:href="@{/admin/categories}" class="btn btn-outline-secondary">Назад</a>
        </div>
    </form>
</div>

<th:block th:replace="fragments/footer :: footer"/>

</body>
</html>
