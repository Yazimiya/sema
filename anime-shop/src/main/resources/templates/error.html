<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ошибка</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>

<div class="container d-flex flex-column align-items-center justify-content-center py-5" style="min-height: 80vh;">
    <div class="text-center border rounded p-5 shadow-sm bg-white" style="max-width: 500px;">
        <h1 class="display-5 text-danger mb-3">Что-то пошло не так</h1>
        <p class="lead" th:text="${message}">Страница не найдена или временно недоступна.</p>
        <a th:href="@{/}" class="btn btn-outline-primary mt-3">На главную</a>
    </div>
</div>

</body>
</html>
